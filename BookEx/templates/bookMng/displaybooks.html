{% extends 'base.html' %}
{% load static %}
{% block title %} Display Books {% endblock title%}

{% block content %}
<br><h1 align="center"> {{ books.count }} books available on Book Exchange </h1><br>
<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
        {% for book in books %}
        <div class="card" style="width: 16rem;" >
            <img src="{% static book.pic_path %}" class="card-img-top" width="225" height="300"/>
            <div class="card-body">
                <h5 class="card-title"><a href="book_detail/{{book.id}}">{{ book.name }}</a></h5>
                <p class="card-text">{{ book.publishdate }}</p>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block title %} Post Book {% endblock title%}

{% block content %}
<h1 align="center"> Post a Book Page </h1>

{% if submitted %}
<p> Post Book Successfully </p>
{% else %}
<form action="" enctype="multipart/form-data" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
    {% csrf_token %}
</form>
{% endif %}

{% endblock content %}

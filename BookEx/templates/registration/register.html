{% extends 'base.html' %}
{% load static %}
{% block title %} User Registration {% endblock title%}
{% block content %}
<br>
<div class="row justify-content-center">
    <div class="card" style="width: 50rem; background-color: lightblue;">
        <div class="card-body">
            <h1 class="card-title" align="center">User Registration</h1><hr>
            <form action="" method="post">
                <table class="table">
                    {{ form.as_table }}
                    <tr>
                        <td>
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock content %}

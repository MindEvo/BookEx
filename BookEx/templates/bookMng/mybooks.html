{% extends 'base.html' %}
{% load static %}
{% block title %} My Books {% endblock title%}

{% block content %}
<h1 align="center"> My Books </h1>
<div class="container">
    <table class="table w-50 table-bordered" align="center" border="2" width="200">

        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            {% for book in books %}
                <tr>
                    <td>
                        <img src="{% static book.pic_path %}" width="100" height="100"/>
                    </td>
                    <td>
                        <a href="book_detail/{{book.id}}">{{book.name}}</a>
                    </td>
                    <td>
                        ${{ book.price }}
                    </td>
                    <td>
                        <a href="book_delete/{{ book.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock content %}

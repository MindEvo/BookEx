{% extends 'base.html' %}
{% load static %}
{% block title %} Post Comment {% endblock title%}
{% block content %}
<div class="row justify-content-center">
    <div class="card" style="width: 24rem; margin-right: 15px; margin-top: 15px; border: none;">
        <img src="{% static book.pic_path  %}" width="100%" height="100%"/>
    </div>
    <div class="card" style="width: 24rem; margin-right: 15px; margin-top: 15px;">
        <div class="card-body">
            <h1 class="card-title" align="center">Add Comment</h1>
            {% if submitted %}
            <p> Comment Added </p>
            {% else %}
            <div class="text-center">
                <form action="" method="post" enctype="multipart/form-data" novalidate>
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                    {% csrf_token %}
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}

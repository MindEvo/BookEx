{% extends 'base.html' %}
{% load static %}
{% block title %} My Books {% endblock title%}

{% block content %}
<h1 align="center"> My Books </h1>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
        {% for book in books %}
        <div class="card" style="width: 16rem;" >
            <img src="{% static book.pic_path %}" class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title"><a href="book_detail/{{book.id}}">{{ book.name }}</a></h5>
                <p class="card-text">{{ book.publishdate }}</p>
                <hr><a href="book_delete/{{ book.id }}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}

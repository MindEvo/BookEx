{% extends 'base.html' %}
{% load static %}
{% block title %} Post Book {% endblock title%}
{% block content %}
{% if submitted %}
<br><br><br>
<div class="row justify-content-center">
    <div class="card" style="width: 20rem; border: none;">
        <img src="{% static 'palms.jpg' %}" height="300" class="card-img-top" alt="...">
    </div>
    <div class="card" style="width: 16rem; border: none;">
        <h1 class="card-text" align="center"> Book Posted Successfully </h1>
    </div>
    <div class="card" style="width: 20rem; border: none;">
        <img src="{% static 'palms.jpg' %}" height="300" class="card-img-top" alt="...">
    </div>
</div>
<br><br><br>
{% else %}
<br>
<div class="row justify-content-center">
    <div class="card" style="width: 24rem; margin-right: 15px; margin-top: 15px; border: none;">
        <img src="{% static 'logo.jpeg' %}" width="100%" height="100%"/>
    </div>
    <div class="card" style="width: 28rem; ">
        <h1 class="card-title" align="center">Book Information</h1>
        <form action="" enctype="multipart/form-data" method="post" novalidate>
            <table class="table">
                {{ form.as_table }}
                <tr>
                    <td>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endif %}
{% endblock content %}

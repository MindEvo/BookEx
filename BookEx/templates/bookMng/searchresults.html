{% extends 'base.html' %}

{% load static %}

{% block title %}
Search Results
{% endblock title%}


{% block content %}
<h1 align="center"> Search Results </h1>

<div class="container">
    <table class="table w-50 table-bordered" align="center" border="2" width="200">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>
                        <a href="book_detail/{{book.id}}">{{book.name}}</a>
                    </td>
                    <td>
                        {{ book.price }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock content %}

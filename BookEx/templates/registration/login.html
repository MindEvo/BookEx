{% extends 'base.html' %}
{% load static %}
{% block title %} User Login {% endblock title%}
{% block content %}
<br><br>
<div class="row justify-content-center">
    <div class="card" style="width: 20rem; border: none;">
        <img src="{% static 'palms.jpg' %}" height="300" class="card-img-top" alt="...">
    </div>
    <div class="card" style="width: 24rem; background-color: lightblue;">
        <div class="card-body">
            <h1 class="card-title" align="center" >User Login</h1>
            <form action="{% url 'login' %}" method="post">
                <table class="table">
                    {{ form.as_table }}
                    <tr>
                        <td>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div>
    <div class="card" style="width: 20rem; border: none;">
        <img src="{% static 'palms.jpg' %}" height="300" class="card-img-top" alt="...">
    </div>
</div>
<br><br>
{% endblock content %}
